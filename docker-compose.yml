version: '3.8'

services:
  # n8n Automation Platform
  n8n:
    image: n8nio/n8n:latest
    container_name: numnaroad-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD:-password}
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - GENERIC_TIMEZONE=${TZ:-Asia/Seoul}
      # PocketBase 연동
      - POCKETBASE_URL=${POCKETBASE_URL:-http://host.docker.internal:8090}
      # Email 서비스
      - RESEND_API_KEY=${RESEND_API_KEY}
      # Provider APIs
      - ESIM_CARD_API_KEY=${ESIM_CARD_API_KEY}
      - MOBIMATTER_API_KEY=${MOBIMATTER_API_KEY}
      - AIRALO_API_KEY=${AIRALO_API_KEY}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./automation/n8n-workflows:/backup
    networks:
      - numnaroad

  # PocketBase (Optional - 로컬에서 실행 가능)
  # pocketbase:
  #   image: ghcr.io/muchobien/pocketbase:latest
  #   container_name: numnaroad-pocketbase
  #   restart: unless-stopped
  #   ports:
  #     - "8090:8090"
  #   volumes:
  #     - ./pocketbase/pb_data:/pb/pb_data
  #     - ./pocketbase/pb_hooks:/pb/pb_hooks
  #   networks:
  #     - numnaroad

volumes:
  n8n_data:
    driver: local

networks:
  numnaroad:
    driver: bridge
