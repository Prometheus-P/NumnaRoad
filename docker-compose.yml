# NumnaRoad Docker Compose
# Oracle Cloud Free Tier (ARM64) deployment

version: '3.8'

services:
  # PocketBase - Database + Admin UI
  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: numnaroad-pocketbase
    restart: unless-stopped
    volumes:
      - ./pb_data:/pb_data
      - ./pocketbase/pb_migrations:/pb_migrations
      - ./pocketbase/pb_hooks:/pb_hooks
    ports:
      - "8090:8090"
    command: serve --http=0.0.0.0:8090
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8090/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - numnaroad

  # Next.js Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: numnaroad-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - POCKETBASE_URL=http://pocketbase:8090
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      pocketbase:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - numnaroad

  # Caddy - Reverse Proxy with Auto SSL
  caddy:
    image: caddy:alpine
    container_name: numnaroad-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web
      - pocketbase
    networks:
      - numnaroad

volumes:
  caddy_data:
  caddy_config:

networks:
  numnaroad:
    driver: bridge
