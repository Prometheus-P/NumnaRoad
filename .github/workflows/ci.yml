name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  type-check:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run TypeScript type check
        run: npm run type-check

  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      POCKETBASE_VERSION: '0.22.22'
      POCKETBASE_ADMIN_EMAIL: 'testadmin@example.com'
      POCKETBASE_ADMIN_PASSWORD: 'password12345'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clean install dependencies
        run: rm -rf node_modules package-lock.json && npm install

      - name: Download and setup PocketBase
        run: |
          mkdir -p pocketbase
          cd pocketbase
          curl -L "https://github.com/pocketbase/pocketbase/releases/download/v${POCKETBASE_VERSION}/pocketbase_${POCKETBASE_VERSION}_linux_amd64.zip" -o pocketbase.zip
          unzip pocketbase.zip
          chmod +x pocketbase
          rm pocketbase.zip

      - name: Start PocketBase
        run: |
          cd pocketbase
          ./pocketbase serve --http=127.0.0.1:8090 &
          for i in {1..30}; do
            if curl -s http://127.0.0.1:8090/api/health | grep -q '"code":200'; then
              echo "PocketBase is ready"
              break
            fi
            echo "Waiting for PocketBase... attempt $i of 30"
            sleep 1
          done

      - name: Run tests
        run: npm run test:run
        env:
          SKIP_POCKETBASE_TESTS: 'false'

      - name: Stop PocketBase
        if: always()
        run: pkill pocketbase || true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, type-check, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Clean install dependencies
        run: rm -rf node_modules package-lock.json && npm install

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables
          NEXT_PUBLIC_POCKETBASE_URL: ${{ secrets.POCKETBASE_URL }}

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

      - name: Notify Discord on Deploy
        if: success()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "Production Deployment Successful",
                "description": "NumnaRoad has been deployed to production.",
                "color": 65280,
                "fields": [
                  {"name": "Commit", "value": "${{ github.sha }}", "inline": true},
                  {"name": "Author", "value": "${{ github.actor }}", "inline": true}
                ],
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
        continue-on-error: true
