name: Production Health Check

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  health-check:
    name: Check Production Health
    runs-on: ubuntu-latest
    steps:
      - name: Health Check
        id: health
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          RESPONSE=$(curl -s -w "\n%{http_code}" "$PRODUCTION_URL/api/health" || echo "000")
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          echo "status=$HTTP_CODE" >> $GITHUB_OUTPUT
          if [ "$HTTP_CODE" != "200" ]; then
            echo "Health check failed with status $HTTP_CODE"
            exit 1
          fi
          echo "Health check passed"

      - name: Alert on Failure
        if: failure()
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          HEALTH_STATUS: ${{ steps.health.outputs.status }}
        run: |
          MESSAGE="üî¥ *Production Health Check Failed*%0A%0A*Status:* ${HEALTH_STATUS}%0A*Time:* $(date -u +%Y-%m-%dT%H:%M:%SZ)%0A%0A‚ö†Ô∏è Health endpoint not responding"
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d "chat_id=${TELEGRAM_CHAT_ID}" \
            -d "text=${MESSAGE}" \
            -d "parse_mode=Markdown"
        continue-on-error: true
