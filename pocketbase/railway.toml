# Railway Configuration for PocketBase
#
# Deploys PocketBase with persistent volume for SQLite data.

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
numReplicas = 1
healthcheckPath = "/api/health"
healthcheckTimeout = 10
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[[services]]
port = 8080
protocol = "HTTP"

[volumes]
  [volumes.pb_data]
    source = "/pb/pb_data"
